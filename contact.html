<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Brew & Bloom</title>
  <meta name="description" content="Contact form, social links, and newsletter signup" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .reveal { opacity:0; transform: translateY(16px); transition: all 0.6s; }
    .reveal.visible { opacity:1; transform: translateY(0); }
  </style>
</head>
<body class="bg-[#F7F5F0] text-[#1F1F1F]">
  <!-- Header -->
  <header class="glass w-full fixed top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <div class="flex items-center">
        <img src="assets/images/branding/logo.png" alt="Logo" class="h-10 w-10 mr-3" />
        <span class="font-semibold text-xl" style="color:var(--primary);">Brew & Bloom</span>
      </div>
      <nav class="hidden md:flex space-x-6 font-medium">
        <a href="index.html" class="text-[#1F1F1F]">Home</a>
        <a href="menu.html" class="text-[#1F1F1F]">Menu</a>
        <a href="locations.html" class="text-[#1F1F1F]">Locations</a>
        <a href="online-ordering.html" class="text-[#1F1F1F]">Order</a>
        <a href="gallery.html" class="text-[#1F1F1F]">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="pt-28 pb-8">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 reveal">
      <div class="bg-white rounded-xl p-6 shadow-md">
        <h1 class="text-3xl font-bold" style="color:var(--primary);">Get in touch</h1>
        <p class="text-sm text-[#5C5C5C] mt-2">We'd love to hear from you. Send us a message or follow us on social media.</p>
        <form class="mt-4 grid md:grid-cols-2 gap-4" onsubmit="return false;">
          <input type="text" placeholder="Your name" class="border border-gray-300 rounded-lg p-2" required />
          <input type="email" placeholder="Email" class="border border-gray-300 rounded-lg p-2" required />
          <input type="text" placeholder="Subject" class="border border-gray-300 rounded-lg p-2" />
          <textarea placeholder="Message" class="border border-gray-300 rounded-lg p-2 h-32" required></textarea>
        </form>
        <button class="mt-2 bg-[#6F4E37] text-white px-6 py-2 rounded-lg hover:bg-[#5a3a25] transition-all duration-300">Send Message</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-12 border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-[#5C5C5C]">Â© Brew & Bloom Coffee</div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
